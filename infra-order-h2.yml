spring:
  kafka:
    consumer:
      group-id: inventory-service-group
    bootstrap-servers: ${KAFKA_BROKERS:localhost:9092,localhost:9093}
    topics:
      order-created: order-created-events
      order-shipped: order-shipped-events
      order-updated: order-updated-events
      order-cancelled: order-cancelled-events
      inventory-reserved: inventory-reserved-events
  datasource:
    url: jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: '' # Empty password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  liquibase:
    enabled: false # Disable Liquibase for the H2 profile
